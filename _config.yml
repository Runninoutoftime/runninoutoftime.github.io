        caption: May 2022 - Dec 2022
        description: | # this will include new lines to allow paragraphs
          At my time as an intern in NCR, I developed solutions for handling the large amounts of data that NCR works with. I also came in 2nd in the company wide global hackathon!
      - layout: left
        title: University of Georgia - THINC Lab
        link: http://thinc.cs.uga.edu
        # link_text: boringcompany.com
        sub_title: Undergraduate Researcher
        caption: Jan 2022 - May 2022
        description: | # this will include new lines to allow paragraphs
            Farming in Georgia is a labor intensive process. As part of my undergraduate studies, I worked in a lab on campus to develop a system that automatically sorts foods by their ripeness. This system uses a combination of computer vision and machine learning to determine the ripeness of a food and then connects to a robotic arm to sort the food.
