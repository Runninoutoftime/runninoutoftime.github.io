about_content: | # this will include new lines to allow paragraphs
  Hey!
  I'm Will and I'm a senior computer science student at The University of Georgia. I've worked on many projects throughout my time at university and have developed teamwork and communication
  skills thanks to these projects. I currently have accepted a job as a Software Engineer, but am always looking for new opportunities to learn and grow as a developer.

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Neural Networks vs Evolutionary Algorithms - Which clears Super Mario World first?
        link: github.com/Runninoutoftime/Mario-Speedrun-with-Evolutionary-Computation
        # link_text: Project Website
        additional_links:
          - title:  sproogen/modern-resume-theme
            icon: fab fa-github
            url: https://github.com/Runninoutoftime/Mario-Speedrun-with-Evolutionary-Computation
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        description: | # this will include new lines to allow paragraphs
          This was a group project for my Evolutionary Computation class. We wanted to compare the algorithmic performance of neural networks and evolutionary algorithms compared to human players in Super Mario Bros. We learned a lot in regards to python and machine learning.
          Here's a short video too!
          <iframe width="560" height="315" src="https://www.youtube.com/embed/hLj-fChO6UQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      - layout: top-middle
        title: Style Sensei
        link: github.com/Runninoutoftime/UGAHacks
        # link_text: Project Website
        additional_links:
          - title:  sproogen/modern-resume-theme
            icon: fab fa-github
            url: https://github.com/Runninoutoftime/UGAHacks
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          I created this project for a hackathon. It was conceptualized and created in less than 48 hours, programmed entirely by me while a UI mockup was made by a friend.
        description: | # this will include new lines to allow paragraphs
          This project uses a combination of computer vision libraries and pre-trained models in a custom algorithm to determine the best outfit for the user. It was created as a way to learn more about computer vision and machine learning.
      - layout: top-middle
        title: Predicting Community Health Outcomes with Local Streetview Imagery
        link: github.com/Runninoutoftime/StreetviewHealthOutcomes
        # link_text: Project Website
        additional_links:
          - title:  sproogen/modern-resume-theme
            icon: fab fa-github
            url: https://github.com/Runninoutoftime/StreetviewHealthOutcomes
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Many communities suffer from a lack of health data. This project aims to fix this.
        description: | # this will include new lines to allow paragraphs
          What happens when you combine streetview imagery with health data (like obesity rate, life expectancy, etc.) and machine learning? Well, the hope is we can predict accurate health information for communities that lack the proper information.
          This project is still in progress, but we hope to have it finished by this July in time for (****) conference.

